<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearson Hardman</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="img/x-ico">
    <!-- Estilizando -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&family=Roboto:wght@700;900&display=swap"
        rel="stylesheet">
    <!-- BootstrapIcons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <!--Cabeçalho e Banner  -->
    <header id="header">
        <div id="inner-header">
            <h2 id="brand">Pearson Hardman</h2>
            <nav id="navbar">
                <a href="#header">Inicío</a>
                <a href="#expertise-areas">Serviços</a>
                <a href="#about">Sobre</a>
                <a href="#team">Time</a>
                <a href="#contact">Contato</a>
            </nav>
            <!-- Menu Mobile -->

        </div>
        <div class="banner active">
            <samp class="square"></samp>
            <h2>Melhores experts em direito do país</h2>
            <p>
                Os advogados mais bem qualificados estão aqui, agende uma reunião e conheça o nosso time.
            </p>
        </div>
        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </header>
    <!-- Serviços -->
    <main>  
       <section id="expertise-areas">
        <div id="text-area">
            <span>Áreas de atuação</span>
            <h3>Nossos especialistas podem ajudar você em Direito Civil,Ambiental,Empresarial.</h3>
            <button id="btn-saiba-mais">SAIBA MAIS</button>
        </div>
        
        <div id="img-suits">
           
             <img src="img/employees_banner.jpg" alt="Suits" id="img-suits">
             <i class="bi bi-people" id="icon-people"> </i>
           
        </div>
       </section>
    </main>
</body>

</html>
